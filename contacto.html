<body>

    <div>
        <h2 class="bg-info p-5 text-center text-primary"><strong>Contactanos</strong></h2>
    </div>
    <div class="container">
        <div class="row bg-info">
            <div class="col">
                <div class="form-row mt-2">
                    <div class="col-md4 mb-3">
                        <label class="text-danger" for="nombre">Nombre:<span class="red">*</span></label>
                        <input type="text" class="form-control bg-success" id="nombre" name="nombre"
                            placeholder="Ingresa tu nombres" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md4 mb-3">
                        <label class="text-danger" for="apellido">Apellidos:<span class="red">*</span></label>
                        <input type="text" class="form-control bg-success" id="apellido" name="apellido"
                            placeholder="Ingresa tus apellidos" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md4 mb-3">
                        <label class="text-danger" for="telefono">Telefono:<span class="red">*</span></label>
                        <input type="number" class="form-control bg-success" id="telefono" name="telefono"
                            placeholder="Ingresa tu nÃºmero de telefono" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-danger" for="mensaje">Comentanos:<span class="red">*</span></label>
                    <textarea class="form-control text bg-success" id="mensaje" name="mensaje"
                        placeholder="Ingresa un mensaje" rows="3" min="25" required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn brn-primary text bg-success p-4 m-4" type="submit"
                        name="submit"><span>Enviar</span></button>
                    <button class="btn brn-primary text bg-success p-4 m-1" type="reset" name="reset"><span>Resetear
                        </span></button>
                </div>
                <div class="container">
                    <img class="d-block col-5 img-fluid" src="/img/Mapa contactanos.jfif" alt="">
                </div>
            </div>
        </div>
    </div>
